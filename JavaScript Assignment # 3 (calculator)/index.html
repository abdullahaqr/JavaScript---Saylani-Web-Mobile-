<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5354582683.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="main shadow-lg">

        <div class="input">
            <input id="inputNumber" class="inputField" type="text">
        </div>

        <div class="btnRow">
            <button  class="colorTextBtn" onclick="clearScreen()">C</button>
            <button class="colorTextBtn" onclick="deleteChar()"><i class="fas fa-backspace"></i></button>
            <button class="operatorBtn" onclick="getInputNumber('%')">%</button>
            <button class="operatorBtn" onclick="getInputNumber('+')" >+</button>
        </div>

        <div class="btnRow">
            <button class="button" onclick="getInputNumber('1')">1</button>
            <button class="button" onclick="getInputNumber('2')">2</button>
            <button class="button" onclick="getInputNumber('3')">3</button>
            <button class="operatorBtn" onclick="getInputNumber('-')">-</button>
        </div>

        <div class="btnRow">
            <button class="button" onclick="getInputNumber('4')">4</button>
            <button class="button" onclick="getInputNumber('5')">5</button>
            <button class="button" onclick="getInputNumber('6')">6</button>
            <button class="operatorBtn" onclick="getInputNumber('x')">x</button>
        </div>

        <div class="btnRow">
            <button class="button" onclick="getInputNumber('7')">7</button>
            <button class="button" onclick="getInputNumber('8')">8</button>
            <button class="button" onclick="getInputNumber('9')">9</button>
            <button class="operatorBtn" onclick="getInputNumber('/')">/</button>
        </div>

        <div class="btnRow">
            <button class="btnZero" onclick="getInputNumber('0')">0</button>
            <button class="button" onclick="getInputNumber('.')">.</button>
            <button class="btnEqaulTo" onclick="output()">=</button>
            
        </div>


    </div>

    
</body>
<script src="app.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</html>
